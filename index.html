<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AStar Live Cricket Score</title>
<style>
  :root{--green:#0ea44a;--dark:#0b6b3a;--yellow:#ffdd00;--cream:#f6efe6}
  body{margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#eaf6ea,#f6efe6);color:#05220b;display:flex;justify-content:center;padding:18px}
  .box{background:white;border-radius:12px;width:440px;max-width:100%;padding:18px;box-shadow:0 8px 28px rgba(5,40,20,0.08)}
  .title{font-weight:800;margin-bottom:4px;font-size:19px}
  .teams{display:flex;justify-content:space-between;font-weight:700;font-size:18px;margin:6px 0}
  .score{font-size:38px;font-weight:900;color:var(--green)}
  .sub{color:#294b34;font-size:14px;margin:4px 0}
  .overs{color:#4b6b54;font-size:13px;margin-top:4px}
  .loading{text-align:center;padding:20px;font-size:16px}
</style>
</head>
<body>
<div class="box" id="scoreBox">
  <div class="loading">Loading match...</div>
</div>

<script>
async function fetchLiveScore() {
  try {
    const res = await fetch("https://livecricketscore-backend.onrender.com/live-score");
    const d = await res.json();

    if (!d || Object.keys(d).length === 0) {
      scoreBox.innerHTML = `<div class='loading'>No live match currently</div>`;
      return;
    }

    const rr = (d.runs && d.overs) ? (Number(d.runs) / Number(d.overs)).toFixed(2) : "--";

    scoreBox.innerHTML = `
      <div class="title">${d.match_title || "Match"}</div>
      <div class="teams">
        <span>${d.team1_name || "--"}</span>
        <span>${d.team2_name || "--"}</span>
      </div>
      <div class="score">${d.runs || "--"}/${d.wickets || "--"}</div>
      <div class="overs">${d.overs || "--"} / ${d.overs_total || "--"}</div>
      <div class="sub">Striker: ${d.striker || "--"}</div>
      <div class="sub">Bowler: ${d.bowler || "--"}</div>
      <div class="sub"><b>CRR:</b> ${rr}</div>
      <div class="sub">${d.notes || ""}</div>
    `;
  } catch (err) {
    scoreBox.innerHTML = `<div class='loading'>Error loading score</div>`;
  }
}

setInterval(fetchLiveScore, 3000);
fetchLiveScore();
</script>
</body>
</html>
